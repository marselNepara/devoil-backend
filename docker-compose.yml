version: "3.9"

services:
  db:
    image: postgres:15
    container_name: devoil_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - devoil_network

  api:
    build: ./DevOilApi
    container_name: devoil_api
    depends_on:
      - db
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: ${CONNECTION_STRING}
    ports:
      - "${API_PORT}:80"
    networks:
      - devoil_network

  bot:
    build: ./DevOilBot_ForAdmins
    container_name: devoil_bot
    depends_on:
      - api
    restart: always
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_URL: ${API_URL}
    networks:
      - devoil_network

volumes:
  pgdata:

networks:
  devoil_network:
